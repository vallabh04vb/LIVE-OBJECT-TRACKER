name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: Validate Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Static syntax check
        run: python -m compileall services

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: validate
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push service images
        run: |
          set -euo pipefail
          for service in inference producer consumer; do
            IMAGE_URI="${ECR_REGISTRY}/${service}-service:${IMAGE_TAG}"
            echo "Building ${IMAGE_URI}"
            docker build -t "${IMAGE_URI}" "services/${service}"
            docker push "${IMAGE_URI}"
          done

      - name: Export image metadata
        id: export
        run: |
          echo "image-tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

    outputs:
      image-tag: ${{ steps.export.outputs.image-tag }}

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      K8S_NAMESPACE: video-pipeline
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region "${AWS_REGION}" --name "${{ secrets.EKS_CLUSTER_NAME }}"

      - name: Apply Kubernetes manifests
        run: |
          set -euo pipefail
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/msk-ca.yaml
          kubectl apply -f k8s/inference.yaml
          kubectl apply -f k8s/producer.yaml
          kubectl apply -f k8s/consumer.yaml

      - name: Update deployments with new images
        run: |
          set -euo pipefail
          kubectl set image deployment/inference-service inference="${ECR_REGISTRY}/inference-service:${IMAGE_TAG}" -n "${K8S_NAMESPACE}"
          kubectl set image deployment/rtsp-producer producer="${ECR_REGISTRY}/producer-service:${IMAGE_TAG}" -n "${K8S_NAMESPACE}"
          kubectl set image deployment/kafka-consumer consumer="${ECR_REGISTRY}/consumer-service:${IMAGE_TAG}" -n "${K8S_NAMESPACE}"

      - name: Wait for rollout
        run: |
          set -euo pipefail
          kubectl rollout status deployment/inference-service -n "${K8S_NAMESPACE}" --timeout=5m
          kubectl rollout status deployment/rtsp-producer -n "${K8S_NAMESPACE}" --timeout=5m
          kubectl rollout status deployment/kafka-consumer -n "${K8S_NAMESPACE}" --timeout=5m
